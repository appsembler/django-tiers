language: python
dist: xenial
sudo: false
python:
  - "3.6"
  - "3.8"
  - "2.7"
env:
  - DJANGO="Django>=1.11,<2"
#   - DJANGO="Django>=2.0,<3"
# matrix:
#   exclude:
#   - python: '2.7'
#     env: DJANGO="Django>=2.0,<3"

install:
  - pip install -r requirements.txt
  - pip install $DJANGO
script:
  - flake8 tiers
  - py.test --junitxml=results.xml --cov=./
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: "appsembler"
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
